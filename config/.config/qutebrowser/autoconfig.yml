# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        <Alt+l>: mode-leave
      command:
        <Alt+l>: mode-leave
      hint:
        <Alt+l>: mode-leave
      insert:
        <Alt+l>: mode-leave
      normal:
        <Alt+r>: config-source
        H: back
        L: forward
        O: set-cmd-text -s :open --tab
        aM: 'set-cmd-text --space :open --tab am '
        am: 'set-cmd-text --space :open am '
        ctrl-f: set-cmd-text /
        gT: tab-prev
        gf: null
        gt: tab-next
        h: scroll left
        l: scroll right
        o: set-cmd-text -s :open
        tc: tab-close
        ts: tab-give
        yT: 'set-cmd-text --space :open --tab yt '
        yt: 'set-cmd-text --space :open yt '
      passthrough:
        <Alt+l>: mode-leave
      prompt:
        <Alt+l>: mode-leave
      register:
        <Alt+l>: mode-leave
